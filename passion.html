<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="passion.css">
    <title>From student to SWE</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <div class="logo-letter">
                    <h3><a href="#home">J</a></h3>
                </div>
                <div class="logo-text">
                    <h3><a href="#home">Jacqueline</a></h3>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="signin">
                <a href="#">Sign-In</a>
            </div>
            <div class="hamburger-icon">
                <i class='bx bx-menu' id="hamburger"></i>
            </div>
            <div class="exit-icon">
                <i class='bx bx-x' id="exit"></i>
            </div>
        </nav>
    </header>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
    // js for resposive navbar
        const hamburgerIcon = document.getElementById('hamburger');
        const exitIcon = document.getElementById('exit');
        const menu = document.querySelector('.menu');

        hamburgerIcon.addEventListener('click', () => {
            menu.classList.toggle('show');
            hamburgerIcon.style.display = 'none';
            exitIcon.style.display = 'block';
        });

        exitIcon.addEventListener('click', () => {
            menu.classList.remove('show');
            exitIcon.style.display = 'none';
            hamburgerIcon.style.display = 'block';
        });
    </script>
</body>
</html>
