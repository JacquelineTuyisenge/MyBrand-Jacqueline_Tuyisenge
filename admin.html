<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #55C4A1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 8px;
        }

        @media (max-width: 767px) {
            /* Styles for small screens */
            form {
                margin: 20px;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            /* Styles for medium screens */
            form {
                margin: 50px;
            }
        }

        @media (min-width: 1024px) {
            /* Styles for large screens */
            form {
                margin: 100px;
            }
        }
    </style>
</head>
<body>
    <form id="adminForm" onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign In</button>

        <div id="error" class="error"></div>
    </form>

    <script>
        
        function validateForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const validName = /^Jacqueline T$/i.test(name);
            const validEmail = /^tuyisengejacqui2002@gmail\.com$/i.test(email);
            const validPassword = /^Jacky2002!$/.test(password);

            if (validName && validEmail && validPassword) {
                alert('Sign-in successful!');
                window.location.href = 'dashboard.html';
            } else {
                const errorMessage = "Invalid credentials. Please check your name, email, and password.";
                document.getElementById('error').textContent = errorMessage;
            }
        }
    </script>
</body>
</html>
