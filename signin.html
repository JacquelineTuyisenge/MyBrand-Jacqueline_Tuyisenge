<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
    <link rel="icon" href="./images/jacky.svg">
    <link rel="stylesheet" href="signin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <button class="back"><a href="index.html">Back</a></button>
        <div class="wrapper">
            <form id="signin-form" action ="/" method="POST">
                <h1>SignIn Form</h1>

                <div class="input-box">
                    <!-- <label for="Fname">Full Name:</label>
                    <input type="text" name="fullName" id="Fname" required> -->
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="Submit" class="btn"><a href="#">SignIn</a></button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
        <span class="loader"></span>
        <div id="popup" class="popup hidden">SignIn is Successful!</div>
    </div>
    <script src="signin.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
