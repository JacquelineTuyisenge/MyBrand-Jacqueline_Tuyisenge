<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="logo">
            <details>
                <summary><img src="images/profile-dashbord.svg" alt="logo-image"></summary>
                <a href="profile.html">View profile</a>
            </details>
            <h3>Jacqueline T.</h3>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-menu">
                <ul>
                    <li><img src="images/dasbord.svg" alt="dashboard-icon"><a href="dashboard.html">Dashboard</a></li>
                    <li> <img src="images/articlee.svg" alt="article-icon"><a href="articles.html">Articles</a></li>
                    <li> <img src="images/message.svg" alt="message-icon"><a href="messages.html">Messages</a></li>
                    <li> <img src="images/logout.svg" alt="logout-icon"><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="content-header">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="content-main">
                <div class="card">
                    <h3>Articles</h3>

                </div>
                <div class="card">
                    <h3>Messages</h3>
                    <p>15+</p>
                </div>
                <div class="card">

                    <p>10+</p>
                </div>
                <div class="card">
                    <h3>Likes</h3>
                    <p>50+</p>
                </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
